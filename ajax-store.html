<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

<h1 class="card text-white bg-dark text-center">My Tool Store</h1>

<table id="products" class="table table-light">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="refresh-button" type="button" class="btn btn-dark">Refresh</button>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function () {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json
        let html = "";
        function loadInventory() {
            $.ajax('data/inventory.json').done(function(data) {
                console.log(data);
                for (let i = 0; i <= data.length-1; i++) {
                    html += "<tr>";
                    html += "<th>" + data[i].title + "</th>";
                    html += "<th>" + data[i].quantity + "</th>";
                    html += "<th>" + data[i].price + "</th>";
                    html += "<th>" + data[i].categories.join(', ') + "</th>";
                    html += "</tr>";
                }
                $('#insertProducts').html(html);
            })
        }
        $(document).ready(function(){
            loadInventory();
            $("#refresh-button").click(function(){
                html = "";
                $('#insertProducts').html(html);
                loadInventory();
            })
        })


        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
    })();
</script>

</body>
</html>
