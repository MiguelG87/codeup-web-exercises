<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="/js/jquery-3.6.4.js"></script>
<script>
    "use strict";
    var cheatCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
    var attempt = [];
    var counter = 0;

    $(document).keyup(function (event) {
        console.log(event.keyCode);
        attempt.push(event.keyCode);
        console.log(cheatCode[counter]);
        console.log(attempt[counter]);
        if (cheatCode[counter] !== attempt[counter]) {
            alert("Cheat Code is not correct");
            console.log(cheatCode[counter]);
            console.log(attempt[counter]);
        } else if (cheatCode[cheatCode.length-1] === attempt[cheatCode.length-1]) {
            alert("Cheat Code is correct + 30 Lives!!");
            $("*").css("background-color", "blue")
            console.log(cheatCode[cheatCode.length - 1]);
            console.log(attempt[cheatCode.length - 1]);
        } else {
            counter++;
        }
    });
</script>
</body>
</html>
